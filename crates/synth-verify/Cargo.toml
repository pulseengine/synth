[package]
name = "synth-verify"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[features]
default = []
z3-solver = ["z3"]

[dependencies]
# Core dependencies
synth-core = { path = "../synth-core" }
synth-synthesis = { path = "../synth-synthesis" }
synth-cfg = { path = "../synth-cfg" }
synth-opt = { path = "../synth-opt" }

# SMT solver for formal verification
# Made optional to allow compilation without Z3 headers installed
# Enable with: cargo build --features z3-solver
z3 = { version = "0.12", optional = true }

# Error handling
anyhow.workspace = true
thiserror.workspace = true

# Serialization for test cases
serde.workspace = true
serde_json.workspace = true

# Property-based testing
proptest.workspace = true

# For examples and reporting
chrono = "0.4"

[dev-dependencies]
# Additional test utilities
criterion = "0.5"
