# Synth WASM PID Controller - Zephyr Configuration

# Enable console for output
CONFIG_PRINTK=y
CONFIG_CONSOLE=y

# Enable floating-point support
CONFIG_FPU=y
CONFIG_FPU_SHARING=y

# Increase stack size for floating-point operations
CONFIG_MAIN_STACK_SIZE=2048

# Enable NEWLIB for better float printf support
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y
